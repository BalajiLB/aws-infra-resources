name: Terraform Deploy with Checkov

on:
  push:
    branches:
      - dev
      - stg
      - prod
  pull_request:
    branches:
      - dev
      - stg
      - prod
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      TF_VAR_environment: ${{ github.ref_name }}

    defaults:
      run:
        working-directory: terraform/${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/${{ github.ref_name }}
          output_format: cli
          soft_fail: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -out=tfplan.binary

      - name: Terraform Apply
        if: github.event_name == 'push'
        run: terraform apply -auto-approve tfplan.binary
